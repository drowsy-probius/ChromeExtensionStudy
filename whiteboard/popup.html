<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>

    <br>
  </div>

  <div id='loginform'>

    <hr>
    <input type='text' id='stdId' placeholder="학번" size="10">
    <input type='password' id='pw' placeholder="비밀번호" size="10">
    <input type='button' id='login' value='로그인'>
    <div id='message'>위의 폼을 전부 채워주세요.</div>
    <br>
    <br>
  </div>

  <div class="container">
    <ul class="tabs">
    </ul>
  </div>
